<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Instagram Post v2</title>
</head>
<body>
    <div class="post">
        <div class="header">
            <div class="cinco"><i class="fa-brands fa-html5"></i></div>
            <div>
                <div class="HTML5"><strong>HTML5</strong></div>
                <br>
                <div class="Rigoberto">Rigoberto</div>
            </div>
            <div class="columsIcon"><i class="fa-solid fa-ellipsis-vertical"></i></div>
        </div>
        <div class="photo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcReo4TyFuUwe6fbGnxjkuulYSiF2-SUfJvg6g&s" alt="">
        </div>
        <div class="footer">
            <div class="postIcons">
                <div class="heart"><i class="fa-regular fa-heart"></i></div>
                <div class="comment"><i class="fa-regular fa-comment"></i></div>
                <div class="paperPlane"><i class="fa-regular fa-paper-plane"></i></div>
                <div class="bookmark"><i class="fa-regular fa-bookmark"></i></div>
            </div>
            <p>Lorem, <strong>ipsum</strong> dolor sit amet <strong>consectetur</strong> adipisicing</p>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse, dolorem beatae ipsa itaque nobis ipsam quia vel excepturi. Dignissimos quia omnis voluptatem excepturi libero voluptate.</p>
        </div>
    </div>

</html>
